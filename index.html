<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Attention! - Membrana.io</title>
    <style language="css">
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }

      body {
        color: #303858;
      }

      a {
        color: #10967e;
      }

      @media (prefers-colo-scheme: dark) {
        body {
          background-color: #303858;
          color: #e1e7ff;
        }

        a {
          color: #10967e;
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: grid;

        align-items: center;
      }

      .Logo {
        margin: 0 auto;
        display: block;
      }

      .Alert {
        max-width: 620px;
        margin: 0 auto;
      }

      .Alert-important {
        font-size: 120%;
      }

      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="Alert">
      <img class="Logo" src="./logo.svg" />

      <h1 class="text-center" >Attention</h1>
      <p class="Alert-important"><strong>Do not contribute</strong> to any
        Membrana activity until statement will be made due to risk of funds loss.
      </p>
      <p>
        If you have question contact <a href="mailto:info@membrana.io">info@membrana.io</a> or
        telegram group <a href="https://t.me/MembranaPlatform">@MembranaPlatform</a>.
      </p>
    </div>
  </body>
</html>
